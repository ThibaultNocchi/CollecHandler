overwrite: true
schema: "../schema.graphql"
documents: "src/graphql/*.graphql"
generates:
  src/graphql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-urql"
  src/graphql/graphql2.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
